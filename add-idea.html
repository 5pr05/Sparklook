<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD IDEA | Sparklook</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <script src="js/loading.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="add-idea">
        <div class="login_logo">
            <a href="index.html"><img src="images/logo.png" width="120" alt="Sparklook" class="logo-img"></a>
        </div>
        <div class="add-idea-form-container">
            <form action="#" method="post">
                <div class="add-idea-form-group">
                    <label for="title">WHAT DID YOU COME UP WITH?</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">DESRIBE IT</label>
                    <textarea id="description" name="description" rows="7" cols="50"></textarea>
                </div>
                <div class="add-idea-form-group">
                    <button type="submit">PUBLISH</button>
                </div>
            </form>
        </div>
    </div>    
    
</body>
</html>
