<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sparklook</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
  <script src="js/loading.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

<body>
  <!-- HEADER открылся -->
  <div class="wrapper">
    <header class="header">
      <!-- NAV открылся -->
      <nav class="nav">
        <a href="add-idea.html" class="overlay-link">
          <img src="images/add-idea-button.png" height="48" alt="WOULD YOU LIKE TO" class="icon">
          <span class="text">ADD IDEA</span>
        </a>
        
        <a href="index.html" class="overlay-link">
          <img src="images/logo.png" width="120" alt="Sparklook" class="logo-img">

        <a href="login.html" class="overlay-link">
          <img src="images/login-button.png" height="48" alt="REGISTER OR" class="icon">

      </nav>
      <!-- NAV закрылся -->
    </header>
    <!-- HEADER закрылся -->
    <!-- MAIN открылся -->
    <main class="main">
      <div class="intro">

          <a href="#">
            <img src="images/circle-button.png" width="200" class="button__circle" alt="Search for random idea">
          </a>          
        </div>
        <div class="container">
          <div class="button__down">
            <a href="#" class="class__button" onclick="scrollDown()">

            </a>
          </div>
        </div>
      </div>
      <section>
        <div class="search-container">
          <input type="text" id="searchInput" class="search-input" placeholder="E.G. DOG ON SKATEBOARD">
          <button class="search-button"><img src="images/search-button.png" width="41.6px" alt="SEARCH"></button>
        </div>
        <ul class="forum">

          <li class="row">
            <a href="#">

          </li>

          <li class="row">
            <a href="#">

            </a>
          </li>

          <li class="row">
            <a href="#">
              <h4 class="title">
                Thread 1
              </h4>

                <p class="timestamp">
                  10/10/2020
                </p>
                <p class="comment-count">
                  4 comments
                </p>
            </a>
          </li>          
        </ul>
    </section>
    <div class="page-counter">
      <p>
        
      </p>
    </div>
    </main> 
  </div>

  <footer class="footer">
  </footer>
  <script src="js/main.js" defer></script>

</html>
